<html>
{% block content %}
{% if messages %}
	{% for message in messages %}
		<div class="alert alert-success">{{message}}</div>
	{% endfor %}
{% endif %}
<h2>Add Teacher</h2>
<form action="/register/" method="post">{% csrf_token %}
<table>
	{{form.as_table}}
	<tr><td><input type=submit value="Register"></td></tr>
</table>
</form>

{% endblock %}
</html>
